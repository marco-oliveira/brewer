<!Doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="modal fade" id="modalCadastroRapidoEstilo" th:fragment="layout-modal">
    	<div class="modal-dialog modal-sm">
    		<div class="modal-content">
    			<div class="modal-header">
    				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    				<h4 class="modal-title">Cadastro de Estilo</h4>
    			</div>
    			<div class="modal-body">
					<form action="" class="form-horizontal">
						<div class="form-group">
                            <label for="nomeEstilo" class="col-sm-2 control-label" >Nome</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nomeEstilo" autofocus="autofocus">
                            </div>
                        </div>
					</form>
                    <button type="button" class="btn btn-primary">Salvar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>
    		</div><!-- /.modal-content -->
    	</div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
</html>
