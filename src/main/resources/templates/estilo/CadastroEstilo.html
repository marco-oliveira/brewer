<!Doctype html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/LayoutPadrao">
<head>
    <title>Cadastro de Estilo</title>
</head>
<section class="aw-layout-content  js-content" layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Estilo
            </h1>
        </div>
    </div>

    <div class="container-fluid">
    	<form method="post" th:object="${estilo}">
    	
    	<th:block th:include="/fragments/MensagemSucesso"></th:block>
    	<th:block th:include="/fragments/MensagemErroValidacao"></th:block>
    	
    	
    		<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
    			<label for="nome" class="control-label">Nome</label>
    			<input type="text" id="nome" class="form-control" th:field="*{nome}" autofocus="autofocus"/>
    		</div>
    		<div class="form-group">
				<input type="submit" value="Salvar" class="btn btn-primary"/>
    		</div>
    	</form>
    </div>
</section>
</html>
