<!Doctype html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/LayoutPadrao">
<head>
    <title>Cadastro de Cliente</title>
</head>
<section class="aw-layout-content  js-content" layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Cliente
            </h1>
        </div>
    </div>

    <div class="container-fluid">
        <form method="post" class="form-vertical  js-form-loading">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control"/>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label>Tipo Pessoa</label>
                        <div>
                            <div class="radio radio-inline">
                                <input type="radio" name="pessoa" id="fisica">
                                <label for="fisica">Física</label>
                            </div>

                            <div class="radio radio-inline">
                                <input type="radio" name="pessoa" id="juridica">
                                <label for="juridica">Jurídica</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="cpfCnpj">Cpf/Cnpj</label>
                        <input type="text" id="cpfCnpj" class="form-control"/>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" class="form-control"/>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" id="logradouro" class="form-control"/>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="text" id="numero" class="form-control"/>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" id="complemento" class="form-control"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="cep">Cep</label>
                        <input type="text" id="cep" class="form-control"/>
                    </div>
                </div>
                <div class="col-sm-4">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado" class="form-control">
                        <option value="">Selecione um Estado</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="cidade">Cidade</label>
                    <select name="cidade" id="cidade" class="form-control">
                        <option value="">Selecione uma Cidade</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button class="btn  btn-primary" type="submit">Salvar</button>
            </div>

        </form>
    </div>
</section>
</html>
