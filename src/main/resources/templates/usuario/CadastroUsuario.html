<!Doctype html>
<html lang="pt"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/LayoutPadrao">
<head>
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" />
    
</head>
<section class="aw-layout-content  js-content" layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Usuário
            </h1>
        </div>
    </div>
    <div class="container-fluid">
    	<form method="post">
    		<div class="form-group">
    			<label for="nome">Nome</label>
    			<input type="text" id="nome"class="form-control"/>
    		</div>
    		<div class="row">
    			<div class="col-sm-6 form-group">
    				<label for="email">Email</label>
    				<input type="text" id="email" class="form-control" />
    			</div>
    			<div class="col-sm-3 form-group">
    				<label for="dataNascimento">Data Nascimento</label>
    				<input type="text" id="dataNascimento" class="form-control"/>
    			</div>
    		</div>
    		<div class="row">
    			<div class="col-sm-3 form-group">
    				<label for="senha">Senha</label>
    				<input type="text" id="senha" class="form-control" />
    			</div>
    			<div class="col-sm-3 form-group">
    				<label for="confirmacaoSenha">Confirmação de Senha</label>
    				<input type="text" id="confirmacaoSenha" class="form-control" />
    			</div>
    			<div class="col-sm-3 form-group">
    				<label class="control-label">Status</label>
    				<div>
    					<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
    						data-off-text="INATIVO" data-on-text="ATIVO"/>
    				</div>
    			</div>
    		</div>
    		<div class="row">
				<div class="form-group  col-sm-6">
					<label class="control-label">Grupos</label> 
					<div>
  						<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" id="administrador"/>
	    					<label for="administrador">Administrador</label>
    					</div>
    					<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" id="vendedor" />
	    					<label for="vendedor">Vendedor</label>
    					</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" value="Salvar" class="btn btn-primary"/>
			</div>
   			
    	</form>
    </div>
</section>
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
</html>
